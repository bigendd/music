parameters:
    spotify.client_id: '%env(SPOTIFY_CLIENT_ID)%'
    spotify.client_secret: '%env(SPOTIFY_CLIENT_SECRET)%'
    media_directory: '%kernel.project_dir%/public/uploads'
    app.logo_path: '/uploads/logo.png'
    app.favicon_path: '/uploads/favicon.ico'



services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\SpotifyApiService:
        arguments:
            $clientId: '%spotify.client_id%'
            $clientSecret: '%spotify.client_secret%'

